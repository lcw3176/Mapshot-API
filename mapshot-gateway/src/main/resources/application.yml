server:
  port: 9000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defalutZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: notice-service
          uri: lb://NOTICE-SERVICE
          predicates:
            - Path=/api/notice/**
          filters:
            - NoticeCustomFilter


