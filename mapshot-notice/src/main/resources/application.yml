spring:
  application:
    name: notice-service
  datasource:
    url: ${databaseUrl}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${databaseUserName}
    password: ${databasePassword}

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none


server:
  port: 8080
