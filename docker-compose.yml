version: '3'

services:
  mapshot-notice:
    build:
      context: ./
      dockerfile: mapshot-notice/Dockerfile
    ports:
      - 8080:8080
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '10'
    env_file:
      - notice-env.env
    restart: always

  mapshot-image:
    build:
      context: ./
      dockerfile: mapshot-image/Dockerfile
    ports:
      - 8000:8000
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '10'
    env_file:
      - image-env.env
    restart: always




