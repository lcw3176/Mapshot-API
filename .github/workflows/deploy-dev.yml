name: deploy-dev

on:
  push:
    branches:
      - dev
    paths-ignore:
      - 'README.md'

jobs:
  depoly:
    name: deploy-develop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Native Image
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Jib
        run: ./gradlew jib -x test
          -Djib.to.image=${{ secrets.MAPSHOT_DOCKERHUB_REPO_PATH }}
          -Djib.to.tags=mapshot-dev
          -Djib.container.creationTime=USE_CURRENT_TIMESTAMP

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OCI_SSH_HOST }}
          username: ${{ secrets.OCI_SSH_USERNAME }}
          key: ${{ secrets.OCI_SSH_KEY }}
          passphrase: ${{ secrets.OCI_SSH_PASSPHRASE }}
          script: |
            cd /home/${{ secrets.OCI_SSH_USERNAME }}/
            docker-compose down --rmi all
            docker-compose up -d
